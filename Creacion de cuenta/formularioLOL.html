<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormularioLOL.css" title="style">
    <title>Crear cuenta</title>
</head>
<body>
<div>
    <form class="custom-form" id="registerForm">
        <fieldset>
            <h1>Crear cuenta</h1>
            <div class="form-group">
                <label for="newUsername">Nombre de usuario</label>
                <input type="text" id="newUsername" name="nombre" required />
            </div>
            <div class="form-group">
                <label for="newPassword">Contraseña</label>
                <input type="password" id="newPassword" name="contrasena" required />
            </div>
            <input class="btn" type="submit" value="Crear ahora" />
        </fieldset>
    </form>
    <p>¿Ya tienes una cuenta? <a href="../personajes.html">Inicia sesión aquí</a></p>
</div>
<div class="pie">
    <p>Todos los derechos reservados. Todas las marcas registradas pertenecen a sus respectivos dueños en EE. UU. y otros países. Todos los precios incluyen IVA (donde sea aplicable).</p>
    <a href="../personajes.html">Volver a la página anterior</a>
</div>
<script src="script.js"></script>
</body>
</html>
